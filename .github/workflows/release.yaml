name: Release Pipeline

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"

      - name: Restore dependencies
        run: dotnet restore PoliAuthInstaller.sln

      - name: Build and Package
        run: |
          dotnet build --configuration Release PoliAuthInstaller.sln
          dotnet publish --configuration Release --output ./artifacts PoliAuthInstaller.sln

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-artifacts
          path: ./artifacts/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./artifacts/

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref }} ./artifacts/* --title "Release ${{ github.ref }}" --notes "Release notes for ${{ github.ref }}"
